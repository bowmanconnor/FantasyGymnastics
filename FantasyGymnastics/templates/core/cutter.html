{% extends 'base.html' %}
{% load custom_tags %}
{% load static %}
{% block title %}Cutter{% endblock title %}
{% block stylesheet %}

<link rel="stylesheet" href="{% static 'css/cutter.css' %}" />
<link rel="stylesheet" href="{% static 'css/carousel.css' %}">
<link rel="stylesheet" href="{% static 'css/base.css' %}">
{% endblock stylesheet %}
{% block content_no_container %}

<div id="cutterSel" class="carousel slide col-md-6" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#cutterSel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#cutterSel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#cutterSel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static "images/cutter1.jpg" %}" class="img-fluid" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static "images/cutter2.jpg" %}" class="img-fluid" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static "images/cutter3.jpg" %}" class="img-fluid" alt="...">
        </div>
        </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#cutterSel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#cutterSel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

{% endblock %}
