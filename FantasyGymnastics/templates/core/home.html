{% extends 'base.html' %}
{% load custom_tags %}
{% block title %}Leagues{% endblock title %}Leagues
{% block content %}

<h1>Leagues</h1>
<table class="table mb-4">
    <thead class="thead-inverse">
      <td>League Name</td>

    </thead>
    <tbody>
      {% for league in leagues %}
      <tr>
        <td><a href="{% url 'view_league' league.pk %}" class="btn btn-outline-primary">{{ league.name }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
        <td><a href="{% url 'create_league' %}" class="btn btn-outline-primary">Create League</a></td>

  {% endblock %}
